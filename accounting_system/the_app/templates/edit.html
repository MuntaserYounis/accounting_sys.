<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="float-end"><a href="/logout">logout</a></div>
        <form action="/confirm" method="post">
            {% csrf_token %}
            <input type="hidden" name="car_id" value="{{car.id}}">
            <h3>Car:<input type="text" name="the_type" value="{{car.the_type}}"></h3>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Manufacturing Year:<input type="text" name="man_year" value="{{car.man_year}}"></label><br>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Rent Price: $<input type="text" name="rent_price" value="{{car.rent_price}}"></label><br>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Yearly Insurance: $<input type="text" name="insurance" value="{{car.insurance}}"></label><br>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Monthly Maintenance: $<input type="text" name="maintenance" value="{{car.maintenance}}"></label><br>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Monthly Payments: $ <input type="text" name="payments" value="{{car.payments}}"></label><br>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Acquiring Date: {{car.acquiring_date}}<input type="date" name="acquiring_date"><br></label><br>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Rent Status: {% if car.rent_status%} Available {% else %} Rented {% endif %}</label><br>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Variable Cost: $ {{car.variable_cost}}</label><br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary active" aria-current="page">Confirm</button>
        </form>
        <form action="/main" method="post">
            {% csrf_token %}
                <button type="submit" class="btn btn-primary">Go Back</button>
            </div>
        </form>
    </div>
</body>
</html>
